name: ðŸš€ Deploy to VPS on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸ”„ Deploy on VPS
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH with Custom Key Name
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # SSH config specifying custom key
          echo "Host my-vps
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          " > ~/.ssh/config
          
          # Add host to known_hosts to avoid manual confirmation
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Connect and Pull from VPS
        run: |
          ssh my-vps "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull && npm install && npm run build && pm2 restart 7"

      - name: ðŸ§¹ Cleanup SSH
        run: rm -rf ~/.ssh
